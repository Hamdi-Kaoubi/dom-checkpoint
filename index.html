<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bd5b5d7555.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url(output-onlinepngtools.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Anime Store</h1>
    <div class="container">
        <h2 id="item1">Product</h2>
        <h2 id="item2">Unit Price</h2>
        <h2 id="item3">Quantity</h2>
        <h2 id="item4">Price</h2>
        <h2 id="item5">like</h2>
        <h2 id="item6">Delete</h2>
        <img id="luffy" src="One_Piece_Luffy_Straw_Hat_Pirates_King_Cosplay_Yellow_Beach_Cap_300x300.avif" alt="luffyhat">
        <p class="unit_price">300</p>
        <div class="btn_count">
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>

        </div>
        <p class="price">0</p>
        <button class="like"><i class="fa-solid fa-heart"></i></button>
        <button class="delete"><i class="fa-sharp fa-solid fa-trash"></i></button>
        <img id="naruto" src="naruto-akatsuki-kids-hoodie.webp" alt="naruto">
        <p class="unit_price">400</p>
        <div class="btn_count">
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>

        </div>
        <p class="price">0</p>
        <button class="like"><i class="fa-solid fa-heart"></i></button>
        <button class="delete"><i class="fa-sharp fa-solid fa-trash"></i></button>
        <img id="dragon" src="products-11941602-2_2__1.jpg" alt="">
        <p class="unit_price">1000</p>
        <div class="btn_count">
            <button class="plus">+</button>
            <p>0</p>
            <button class="minus">-</button>

        </div>
        <p class="price">0</p>
        <button class="like"><i class="fa-solid fa-heart"></i></button>
        <button class="delete"><i class="fa-sharp fa-solid fa-trash"></i></button>
        <h2 id="total">Total</h2>
        <p>0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
